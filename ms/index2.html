<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const test1 = {
        yes: "like",
      };
      const testNull = null;
      const testArr = [1, 2, 3];
      const isObject = (test) => {
        return test instanceof Object;
      };
      console.log(isObject(test1));
      console.log(isObject(testNull));
      console.log(isObject(testArr));
    </script>
  </body>
</html>
