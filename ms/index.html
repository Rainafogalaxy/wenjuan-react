<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const executeTasks = (tasks) => {
        const promise = tasks.map((task) => task());
        Promise.allSettled(promise).then((results) => {
          results.forEach((result, index) => {
            console.log(result);
          });
        });
      };

      const task1 = () => {
        return new Promise((resolve) =>
          setTimeout(() => resolve("result of task 1"), 1000)
        );
      };
      const task2 = () => {
        return new Promise((resolve, reject) =>
          setTimeout(() => reject("Error in Task 2"), 500)
        );
      };
      const task3 = () => {
        return new Promise((resolve) =>
          setTimeout(() => resolve("Result of Task 3"), 1500)
        );
      };
      executeTasks([task1, task2, task3]);
    </script>
  </head>
  <body></body>
</html>
